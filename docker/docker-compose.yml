version: '3.9'

services:
  mcp-web-search:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    image: mcp-web-search:2.0.0
    container_name: mcp-web-search-v2
    restart: unless-stopped
    ports:
      - "${HTTP_PORT:-8000}:${HTTP_PORT:-8000}"
      - "${MCP_PORT:-8001}:${MCP_PORT:-8001}"
    volumes:
      - ../src:/app/src
    env_file:
      - .env
    environment:
      - HTTP_PORT=${HTTP_PORT:-8000}
      - MCP_PORT=${MCP_PORT:-8001}
    # For GPU acceleration with NVIDIA GPUs
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]

volumes:
  search_cache:
    driver: local
